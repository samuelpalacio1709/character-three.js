<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Character Controller</title>
		<link rel="stylesheet" href="./styles.css">
	</head>
	<body>

		<div class="bg">
            <div class="loading" >
                <div class="loading-percentage"></div>
            </div>
        </div>
		<div class="main">
			<div class="main-menu">
				<h1>Multiplayer Parkour race</h1>
				<div class="options">
					<input type="text" id="name" placeholder="Enter your name" maxlength="15">
					<button id="btn-public-room"><p>Join public room</p></button>
					<button><p>Create private room</p></button>
				</div>
			
			</div>
		</div>
		<div class="messages hide" id="messages">
			<p>Connecting to the server...</p>
		</div>
	

		<script type="module" src="/main.js"></script>
	</body>
</html>
